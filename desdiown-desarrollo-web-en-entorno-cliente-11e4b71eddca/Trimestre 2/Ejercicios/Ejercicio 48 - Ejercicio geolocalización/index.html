<!DOCTYPE html>
<html>
    <head>
        <title>Simple Map</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <style>
            /* Always set the map height explicitly to define the size of the div
             * element that contains the map. */
            #map {
                width: 400px;
                height: 300px;
            }
            /* Optional: Makes the sample page fill the window. */
            html, body {
                width: 400px;
                height: 300px;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script src="assets/js/main.js" defer="defer"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3EwGoWV0nSshvW-H8NcnXhYk3gfAg9R0"
        async defer></script>
    </body>
</html>
